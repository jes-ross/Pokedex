<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="img-container">
            <img src="media/pokeapi_256.png" alt="pokeapi_logo">
            <h1 id="text">View all your favourite pokemons and leave a ‚≠ê</h1>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><button class="btn btn-header" id="view">View all</button></li>
                    <li><button class="btn btn-header" id="normal">Normal</button></li>
                    <li><button class="btn btn-header" id="rock">Rock</button></li>
                    <li><button class="btn btn-header" id="grass">Grass</button></li>
                    <li><button class="btn btn-header" id="ghost">Ghost</button></li>
                    <li><button class="btn btn-header" id="dragon">Dragon</button></li>
                    <li><button class="btn btn-header" id="fighting">Fighting</button></li>
                    <li><button class="btn btn-header" id="ice">Ice</button></li>
                    <li><button class="btn btn-header" id="water">Water</button></li>
                    <li><button class="btn btn-header" id="electric">Electric</button></li>
                    <li><button class="btn btn-header" id="fire">Fire</button></li>
                    <li><button class="btn btn-header" id="fairy">Fairy</button></li>
                    <li><button class="btn btn-header" id="bug">Bug</button></li>
                    <li><button class="btn btn-header" id="fly">Fly</button></li>
                    <li><button class="btn btn-header" id="wind">Wind</button></li>
                    <li><button class="btn btn-header" id="poison">Poison</button></li>
                    <li><button class="btn btn-header" id="steel">Steel</button></li>
                    <li><button class="btn btn-header" id="psichyc">Psichyc</button></li>
                    <li><button class="btn btn-header" id="sinister">Sinister</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="pokemonList">
            <div class="all" id="listAllPokemon">

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <a href="https://github.com/jes-ross/Pokedex">GitHub</a>
            <p>&copy; Copyright</p>
        </div>
    </footer>
    <script src="JS/main.js" defer></script>
</body>
</html>
